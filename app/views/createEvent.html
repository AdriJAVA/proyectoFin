<div style="margin-top: 130px;">
    <h1 style="text-align: center">CREA TUS PROPIOS EVENTOS</h1>
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 newEvent" >
            <form name="formEvent" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="control-label labelCustom">Imagen:</label>
                        <input type="file" class="form-control"  image-with-preview ng-file="imageUpload" ng-model="event.image" accept="image/jpeg,image/png" required>
                        <br>
                        <img class="img-responsive" style="width: 250px; height: 200px; margin-left: calc(50% - 120px);" ng-show="event.image.src" ng-src="{{event.image.src}}"/>
                </div>

                <div class="form-group">
                    <label class="control-label labelCustom" >Nombre:</label>
                        <p class="bg-danger err" ng-show="formEvent.name.$error.minlength">Debe tener mínimo 6 carácteres</p>
                        <input type="text" name="name" class="form-control" ng-model="event.name" ng-minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label class="control-label labelCustom">Descripción:</label>
                             <p class="bg-danger err" ng-show="formEvent.description.$error.minlength">Debe tener mínimo 30 carácteres</p>
                            <textarea name="description" class="form-control" style="resize: none; height: 100px;" ng-model="event.description" ng-minlength="30" required></textarea>
                </div>

                <div class="form-group">
                             <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup ng-model="event.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                <div uib-timepicker ng-model="event.time" style="margin-left: calc(50% - 50px)" show-meridian="ismeridian"></div>
                                </p>
                </div>

                <div class="form-group" style="margin-top: -40px;">
                    <label  class="control-label labelCustom">Provincia:</label><br>
                        <select style="width: 100%" ng-model="province" ng-options="x.name for x in provinces" required>
                        </select>
                </div>
                <div class="form-group">
                    <label class="control-label labelCustom">Lugar:</label>
                        <p class="bg-danger err" ng-show="formEvent.place.$error.minlength">Debe tener mínimo 10 carácteres</p>
                        <input type="text" name="place" class="form-control" ng-model="event.place" ng-minlength="10" required>   
                </div>
                <div class="form-group">
                    <label class="control-label labelCustom">Plazas:</label>
                        <p class="bg-danger err" ng-show="formEvent.capacity.$error.max">Número introducido demasiado grande</p>
                        <input type="number" name="capacity" class="form-control" ng-model="event.capacity" max="10000" required>   
                </div>
                <div  ng-if="show">
                    <uib-progressbar class="progress-striped active" max="100" value="progress" type="warning" ><span style="color: black; white-space:nowrap;"> {{progress}} / 100</span></uib-progressba>      
                </div>
                
                <p ng-show="err" class="bg-danger">Failed to create event</p>
                <div class="form-group" style="text-align: center;">        
                    <button type="submit" style="color: white;" class="btn customBtn" ng-click="createEvent()" ng-disabled="formEvent.$invalid">CREAR EVENTO</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
