<style>
  body {
  margin: 0;
  font: normal 75% Arial, Helvetica, sans-serif;
}

canvas {
  display: block;
  vertical-align: bottom;
}
/* ---- particles.js container ---- */

#particleJs {
  position: absolute;
  width: 100%;
  height: 100%;
}

</style>
<div particles>
      
    </div>
<div class="container" >
  <div class="row">
    <h1 class="text-center" style="color: white; font-size: 70px; text-shadow:-1px -1px 0 #1abc9c,1px -1px 0 #1abc9c,-1px 1px 0 #1abc9c,1px 1px 0 #1abc9c;  " >TechEvents</h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="jumbotron login">
            <form name="form" novalidate>
              <p class="form-group" ng-cloak ng-show="createMode">
                <label for="loginConfirm">Usuario</label>
                <input id="loginConfirm" required name="name" type="text" ng-model="name" class="form-control" ng-minlength="6" ng-maxlength="20" required />
                 <p class="bg-danger err" ng-show="form.name.$error.minlength">Debe tener mínimo 6 carácteres</p>
                 <p class="bg-danger err" ng-show="form.name.$error.maxlength">Debe tener máximo 20 carácteres</p>
              </p>
              <p class="form-group">
                <label for="loginEmail">E-mail</label>
                <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
              </p>
              <p class="form-group">
                <label for="loginPass">Contraseña</label>
                <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
              </p>
              <p class="form-group" ng-cloak ng-show="createMode">
                <label for="loginConfirm">Confirmar contraseña</label>
                <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
              </p>

              <p>
                <button  class="btn customBtn" ng-click="login(email, pass)" ng-hide="createMode" >Log In</button>
                <button  class="btn btn-default" ng-click="createMode = true" ng-hide="createMode" >Registrarse</button>
                <button  class="btn customBtn" ng-cloak ng-show="createMode"
                        ng-click="createAccount(email, pass, confirm)" >Crear cuenta</button>
                <button  class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancelar</button>
              </p>
            </form>
            <p ng-show="err" class="bg-danger">{{err}}</p>
            </div>
      </div>
  </div>
</div>
